<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Carrito de compras</title>
</head>
<body>
    <div class="contenedor">
        <div class="contGrid">
            <!--Elementos se agregan desde el Dom-->
        </div>
    </div>

    <div class="carrito">
        <table class="tablaCarrito">
            <tr>
                <td><p class="tableTitle">Nombre</p></td>
                <td><p class="tableTitle">Talle</p>
                <td><p class="tableTitle">Precio</p></td>
            </tr>
        </table>
        <button class="comprarTodo">Comprar</button>
        
    </div>

    <div class="colorFlip">

        <h2>Background Color <span class="color">#Color</span></h2>
        <button class="buttonColor" id="btnColor">Click aqui</button>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/color.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
